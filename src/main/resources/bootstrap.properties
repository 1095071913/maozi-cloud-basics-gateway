spring.application.name=zhongshi-etc-gateway
spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.config.server-addr=${NACOS_CONFIG_SERVER:localhost:8848}
spring.cloud.nacos.config.shared-dataids=cloud-default.yml,cloud-nacos.yml,cloud-sentinel.yml,boot-admin.yml,boot-swagger.yml
#spring.cloud.nacos.config.refreshable-dataids 192  

logging.level.root=ERROR
logging.level.com.zhongshi=INFO
logging.file.name=${LOG_PATH:log.log}
logging.config=classpath:log.xml

spring.main.allow-bean-definition-overriding=true